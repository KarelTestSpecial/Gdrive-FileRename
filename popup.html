<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drive Bulk File Rename</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Drive File Renamer</h1>
      <p>Bulk rename files in your Google Drive</p>
    </header>

    <!-- Status Display -->
    <div id="status" class="status hidden"></div>

    <!-- Section 1: Prefix Removal -->
    <section class="section">
      <h2>1. Remove Prefix</h2>
      <div class="form-group">
        <label for="prefixInput">Prefix to Remove:</label>
        <input type="text" id="prefixInput" placeholder="e.g., Copy of " value="Copy of ">
      </div>
      <button id="removePrefixBtn" class="btn btn-primary">Remove Prefix</button>
    </section>

    <!-- Section 2: Sequential Rename -->
    <section class="section">
      <h2>2. Sequential Rename</h2>
      <div class="form-group">
        <label for="baseNameInput">Base Name:</label>
        <input type="text" id="baseNameInput" placeholder="e.g., Photo">
      </div>
      
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="reverseOrder">
          Descending order (n â†’ 1)
        </label>
        
        <label>
          <input type="checkbox" id="keepExtension" checked>
          Keep original file extensions
        </label>
      </div>
      
      <button id="sequentialRenameBtn" class="btn btn-primary">Sequential Rename</button>
    </section>

    <!-- Footer -->
    <footer>
      <p>Drive Bulk File Rename v1.0</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
